<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compressão de PDF</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Compressão de PDF</h1>
        <div class="image-placeholder">
            <img src="sua-imagem-aqui.jpg" alt="Imagem de exemplo" />
        </div>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="pdf-upload">Escolha um PDF:</label>
            <input type="file" id="pdf-upload" name="pdf-upload" accept=".pdf" required>

            <label for="quality">Qualidade do PDF (1 a 100):</label>
            <input type="number" id="quality" name="quality" min="1" max="100" required>

            <button type="submit">Compactar PDF</button>
        </form>
    </div>
</body>
</html>
